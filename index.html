<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Gen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="stlye.css">
    <!-- uso la página de google favicons para decirle de dónde agarrar el favicon que ya existe. -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=agitated-goodall-2b284b.netlify.app">
</head>
<body>
    <!-- llamo con Emet al div con id : div.quote-container#quote-container -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <!-- .quote-tex + tab = arma el div -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
           <span id="quote"></span>
        </div>
        <!-- Author Element -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Twitter this Quote">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>              
        </div>
    </div>  
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- </div> -->
    <!-- Script -->
<script src="script.js">

</script>
</body>
</html>
